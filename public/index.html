<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weChat-Realtime Node Socket.io chat app</title>
    
    <script defer src="/socket.io/socket.io.js"></script>
    <script defer src="./js/client.js"></script>
    <link rel="stylesheet" href="./css/style.css"> 
</head>
<body>
    <nav>
        <img class="logo" src="./logo.png" alt="">
        <h1>Welcome to weChat app</h1>
         
    </nav>
    <div id="name_bar" style="display: block;">
        <label>Enter the name</label>
        <input type="text" id="input_name">
        <button type="button"  id="input_btn">Submit</button>
    </div>
    <div class="container" style="display: none;">
        <!--
           <div class="message right">Harry:hey how are you?</div>
        <div class="message left">Rohan:Fine bro </div>
        -->
        
    </div>

    <div class="send" style="display: none;">
        <form action="#" id="send-container">
            <input type="text" name="messageInp" id="messageInp">   
            <button class="btn" type="submit">Send</button>

        </form>
    </div>
</body>
</html>
